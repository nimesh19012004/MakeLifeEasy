<!DOCTYPE html>
<html>
<head>
  <title>Details Storage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Example of using Font Awesome for icons -->
</head>
<body>
  <h1><i class="fa fa-archive"></i> Details Storage</h1>
  <button id="darkModeToggle"><i class="fa fa-adjust"></i> Toggle Dark Mode</button>
  <form id="detailsForm">
    <input type="hidden" id="detailId">
    <label for="topic">Topic:</label><br>
    <input type="text" id="topic" name="topic"><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br>
    <label for="date">Date (optional):</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="category">Category (optional):</label><br>
    <input type="text" id="category" name="category"><br><br>
    <input type="submit" value="Save" class="button-primary">
    <button type="button" id="updateBtn" style="display:none;" class="button-primary">Update</button>
  </form>
  <div id="status"></div>
  <button id="autofillBtn" class="button-primary"><i class="fa fa-magic"></i> Autofill Forms</button>
  <h2><i class="fa fa-list"></i> Saved Details</h2>
  <div id="savedDetails" class="scrollbar"></div>
  <script src="popup.js"></script>
</body>
</html>
